<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wynajem Billboardu - Optokom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #111;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 2rem;
    }

    .button {
      background: #111;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Billboard do wynajęcia</h1>
    <p>Przyciągnij uwagę tysięcy kierowców i pieszych dzięki doskonałej lokalizacji.</p>
    <div class="price">Cena: od 999 zł / miesiąc</div>
    <a href="mailto:kontakt@optokom.pl" class="button">Zarezerwuj teraz</a>
  </div>
</body>
</html>
